<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>waiting</title>
</head>
<body>
    <video src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4" width="800" controls 
    onabort="debug(event)"
    oncanplay="debug(event)"
    oncanplaythrough="debug(event)"
    ondurationchange="debug(event)"
    onemptied="debug(event)"
    onended="debug(event)"
    onloadeddata="debug(event)"
    onloadedmetadata="debug(event)"
    onloadstart="debug(event)"
    onpause="debug(event)"
    onplay="debug(event)"
    onplaying="debug(event)"
    onprogress="debug(event)"
    onratechange="debug(event)"
    onseeked="debug(event)"
    onseeking="debug(event)"
    onstalled="debug(event)"
    onsuspend="debug(event)"
    ontimeupdate="debug(event)"
    onvolumechange="debug(event)"
    onwaiting="debug(event)">
    </video>

    <script type="text/javascript">
        function debug(e) {
            console.log(`Evento: ${e.type}`)
        }
    </script>
</body>
</html>
