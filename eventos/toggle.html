<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle</title>
</head>
<body>
    <details ontoggle="debug(event)">
        <summary>Hcode</summary>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis tenetur deserunt expedita at sint omnis, nihil quod sit repudiandae nostrum dolor architecto labore, temporibus saepe natus deleniti, reprehenderit consectetur provident!</p>
    </details>
    <script type="text/javascript">
        function debug(e) {
            console.log(`Evento: ${e.type}`)
        }
    </script>
</body>
</html>
