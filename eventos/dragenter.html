<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dragenter</title>
    <style type="text/css">
        #drag {
            width: 50vw;
            height: 50vw;
            background-color: brown;
        }

        #target {
            width: 30vw;
            height: 30vw;
            background-color: coral;
        }
    </style>
</head>
<body>
    <div ondrag="debug(event)" ondragend="debug(event)" draggable="true" id="drag"></div>
    <div id="target" ondragenter="debug(event)"></div>
    
    <script type="text/javascript">
        function debug(e) {
            console.log(`Evento: ${e.type}`)
        }
    </script>
</body>
</html>
