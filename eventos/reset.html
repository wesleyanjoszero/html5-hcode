<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reset</title>
</head>
<body>
    <form onreset="debug(event)">
        <input type="text" name="name">
        <button type="reset">Limpar</button>
    </form>
    
    <script type="text/javascript">
        function debug(e) {
            console.log(`Evento: ${e.type}`)
        }
    </script>
</body>
</html>
