<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit</title>
</head>
<body>
    <form onsubmit="debug(event)">
        <input type="text" name="name">
        <button type="submit">Enviar</button>
    </form>
    
    <script type="text/javascript">
        function debug(e) {
            e.preventDefault()
            console.log(`Evento: ${e.type}`)
        }
    </script>
</body>
</html>
