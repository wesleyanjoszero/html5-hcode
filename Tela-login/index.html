<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hcode Web Dev</title>
    <link rel="shortcut icon" href="./images/html5-240.png" type="image/x-icon">
    <meta name="author" content="Wesley Anjos">
    <meta name="generator" content="Visual Studio Code">
    <meta name="description" content="Exemplo de tela de login html5">
    <meta name="keywords" content="HTML5, login">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
    <header>
        <h1 class="title"><a href="https://www.hcode.com.br" target="_blank" rel="no-follow" title="Hcode Treinamentos">Hcode</a></h1>
    </header>

    <section class="content-center">
        <div class="text-center">
            <a href="https://www.hcode.com.br" target="_blank" rel="no-follow"><img src="./images/hcode.png" alt="Logo Hcode"></a>
        </div>
        <form action="/login" method="post" id="form-login">
            <div>
                <input type="email" placeholder="Digite seu e-mail" required autocomplete="email" id="email">
            </div>
            <div>
                <input type="password" placeholder="Digite sua senha" required id="password">
            </div>
            <div>
                <button type="submit" id="btn-submit">Enviar</button>
            </div>
        </form>
    </section>

    <footer>
        <p>Hcode Treinamentos</p>
    </footer>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
